[request_definition]
r = sub, obj, act

[policy_definition]
p = sub, obj, act

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
# keyMatch 支持路径匹配（例如 /user/123 与 /user/:id 或 /user/*）
# p.act == "" 表示不限方法
m = g(r.sub, p.sub) && keyMatch(r.obj, p.obj) && (p.act == "" || p.act == "*" || r.act == p.act)
