# go_base_project 服务端配置

# 应用配置
app:
  name: "ago_base_project-admin"
  env: "development" # development, production
  debug: true

# HTTP 服务配置
http:
  port: 8086
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s

# 数据库配置
database:
  driver: "mysql"
  host: "127.0.0.1"
  port: 3306
  username: "root"
  password: "root123"
  database: "test"
  max_open_conns: 100
  max_idle_conns: 10
  conn_max_lifetime: 3600s

