worker_processes auto;
error_log /usr/local/openresty/nginx/logs/error.log info;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # 日志格式（带 Trace ID）
    log_format main escape=json '{'
        '"trace_id":"$trace_id",'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent"'
    '}';

    access_log /usr/local/openresty/nginx/logs/access.log main buffer=32k flush=5s;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Lua 配置
    lua_package_path "/usr/local/openresty/nginx/lua/?.lua;/usr/local/openresty/nginx/lua/?/init.lua;;";

    # 共享内存（限流用）
    lua_shared_dict rate_limit 10m;
    lua_shared_dict stats 10m;

    # 初始化
    init_by_lua_block {
        require "resty.core"
    }

    # 上游服务器（后端 Go 服务）
    upstream backend {
        server backend:8080;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # Trace ID 变量
        set $trace_id '-';

        # 生成/接收 Trace ID
        rewrite_by_lua_block {
            local tracing = require "lib.utils.tracing"
            tracing.init()
        }

        # 返回 Trace ID 响应头
        header_filter_by_lua_block {
            local tracing = require "lib.utils.tracing"
            tracing.set_response_header()
        }

        # 健康检查
        location /health {
            access_log off;
            return 200 "OK\n";
        }

        location /log {
            access_by_lua_file "lua/access_log.lua";

            content_by_lua_block {
                ngx.say("/log content_by_lua_block")
            }
        }

        # 所有请求转发给后端
        location / {
            # 限流检查
            access_by_lua_block {
                local rate_limiter = require "lib.security.rate_limiter"
                local limiter = rate_limiter.new({
                    rate = 100,
                    burst = 50
                })

                local client_ip = ngx.var.remote_addr
                local allowed, info = limiter:allow(client_ip)

                ngx.header["X-RateLimit-Limit"] = tostring(info.limit or 100)
                ngx.header["X-RateLimit-Remaining"] = tostring(info.remaining or 0)

                if not allowed then
                    ngx.status = 429
                    ngx.header["Content-Type"] = "application/json"
                    ngx.say("Too many requests")
                    return ngx.exit(429)
                end
            }

            # 转发给后端
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Trace-Id $trace_id;

            # 超时设置
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
